<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Min-Mart</title>
        {% load static %}
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css'%}">
        <!--owl slider stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
        <!-- font awesome style -->
        <link href="{% static 'font-awesome.min.css'%}" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        
        
        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'beverages.css' %}">
        <link href="{% static 'style.css'%}" rel="stylesheet" />
        <link href="{% static 'custom.css'%}" rel="stylesheet" />
        <!-- responsive style -->
        <link href="{% static 'responsive.css'%}" rel="stylesheet" />

        <!-- bootstrap core css -->
    </head>
    <body>
        <div class="delivery-info">
            <div class="container">
            <p>
              Free Delivery on orders above Rs 800. Rs 150 will apply for delivery on order less than Rs 800.
            </p>
            </div>
        </div>
        <header class="header_section">
            <div class="container">
              <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand " href="{% url 'index' %}"> Min-Mart </a>
      
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                </button>
      
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                    <li class="nav-item " style="margin-top:6px ;">
                      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" style="margin-top:6px ;">
                      <a class="nav-link" href="{% url 'about' %}"> About</a>
                    </li>
                    <li class="nav-item" style="margin-top:6px ;">
                      <a class="nav-link" href="{% url 'review' %}">Review</a>
                    </li>
                    <li class="nav-item" style="margin-top:6px ;">
                      <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item" style="margin-top:6px ;">
                      <a class="nav-link" href="">
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                      </a>
                    </li>
                    <form method="get" action="/search" class="form-inline justify-content-center">
                      <input type="text" placeholder="search items" name="query" id="query" class="search">
                      <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    </form>
                  </ul>
                </div>
              </nav>
            </div>
        </header>
        <main>
          <section class="back-btn">
            <a href="{% url 'beverages' %}">
                &#8592;
                Back
            </a>
          </section>
          <section class="heading">
            <h1>Check
              <strong>OUT</strong>
            </h1>
          </section>
            <section>
                <div class="container">
                    <div class="checkout">
                        <div class="col-lg-6">
                            <div class="box-element" id="form-wrapper">
                                <form id="form" class="form" method="POST" action="{% url 'checkout' %}">
                                {% csrf_token %}
                                    <div id="user-info">
                                        <div class="form-field">
                                            <input required class="form-control" type="text" name="name"  id="name" placeholder="Name.." minlength="2">
                                        </div>
                                        <div class="form-field">
                                            <input required class="form-control" id="email" type="email" name="form-control" placeholder="Email.."  >
                                        </div>
                                    </div>
                                    
                                    <div id="shipping-info">
                                        <hr>
                                        <p>Shipping Information:</p>
                                        <hr>
                                        <div class="form-field">
                                            <input class="form-control" type="text" name="address" placeholder="Address.." required>
                                        </div>
                                        <div class="form-field">
                                            <input class="form-control" type="text" name="city" placeholder="City.." required>
                                        </div>
                                        <div class="form-field">
                                            <input class="form-control" type="text" name="state" placeholder="State.." required> 
                                        </div>
                                        <div class="form-field">
                                            <input class="form-control" type="text" name="zipcode" placeholder="Zip code.." required>
                                        </div>
                                    </div>
                
                                    <hr>
                                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                                </form>
                            </div>
                            <br>
                            <div class="box-element hidden" id="payment-info">
                                <small>Paypal Options</small>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class=" footer_section">
          <div class="container">
            <p>
              &copy; <span id="displayYear"></span> All Rights Reserved By MIN MART
            </p>
          </div>
        </footer>
          <!-- jQery -->
        <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
        <!-- form validator plugin -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="{% static 'form.js' %}"></script>

    </body>
</html>
